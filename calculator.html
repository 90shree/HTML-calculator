<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
        }

        .calculator {
            background-color: pink;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #display {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons" onclick="handleButtonClick(event)">
            <button>C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button data-fn="sin">sin</button>
            <button data-fn="cos">cos</button>
            <button data-fn="tan">tan</button>
        </div>
    </div>

    <script>
        let expression = '';

        function handleButtonClick(event) {
            const button = event.target;
            const value = button.textContent;
            
            if (value === '=') {
                try {
                    const result = eval(expression);
                    expression = String(result);
                } catch (error) {
                    expression = 'Error';
                }
            } else if (value === 'C') {
                expression = '';
            } else if (button.dataset.fn) {
                const fn = button.dataset.fn;
                try {
                    const radians = eval(expression);
                    expression = String(Math[fn](radians));
                } catch (error) {
                    expression = 'Error';
                }
            } else {
                expression += value;
            }
            
            document.getElementById('display').value = expression;
        }
    </script>
</body>
</html>
